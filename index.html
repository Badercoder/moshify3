<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Styling -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <blockquote class="quote">
        <p class="quote__text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla rem cum voluptatibus. Vel incidunt accusamus repellendus commodi facere molestiae illum.</p>
        <footer> <!-- Media component is also part of the testimonials section -->
            <div class="media">
                <div class="media__image">
                    <svg class="icon icon--primary quote__line"> <!-- the reason for adding quote__line is to seperate the elements of the quote component-->
                        <use xlink:href="images/sprite.svg#line"></use>
                    </svg>
                </div>
                <div class="media__body">
                    <h3 class="media__title quote__author">
                        John Smith
                    </h3>
                    <p class="quote__organisation">ABC Company</p>
                </div>
            </div>
        </footer>
    </blockquote>

    <script src="/index.js"></script>
</body>
</html>
