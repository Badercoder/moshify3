    <!------------------ Testimonials Section ------------------>
    <section class="block">
        <header class="block__header">
            <h2 class="block__heading">
                What our Customers' are Saying
            </h2>
            <p class="">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut, ipsam.</p>
        </header>

        <div class="container">
            <div class="card testimonial">
                <div class="grid grid--1x2">
        
                    <!-- Column 1 -->
                    <div class="testimonial__image">
                        <picture>
                            <source type="image/webp" srcset="images/testimonial@1x.webp 1x, images/testimonial@2x.webp 2x">
                            <source type="image/png" srcset="images/testimonial@1x.png 1x, images/testimonial@2x.png 2x">
                            <img class="image-container" src="images/testimonial.png" alt=""> <!-- img is required to render the picture and for styling and so on -->
                        </picture>
            
                        <span class="icon-container icon-container--accent">
                            <svg class="icon--small icon--white">
                                <use xlink:href="images/sprite.svg#quotes"></use>
                            </svg>
                        </span>
                    </div>
        
                    <!-- Column 2 -->
                    <blockquote class="quote testimonial__quote">
                        <p class="quote__text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla rem cum voluptatibus. Vel incidunt accusamus repellendus commodi facere molestiae illum.</p>
        
                        <footer> <!-- Media component is also part of the testimonials section -->
                            <div class="media">
                                <div class="media__image">
                                    <svg class="icon icon--primary testimonial__quote-line"> <!-- the reason for adding quote__line is to seperate the elements of the quote component-->
                                        <use xlink:href="images/sprite.svg#line"></use>
                                    </svg>
                                </div>
                                <div class="media__body">
                                    <h3 class="media__title testimonial__author">John Smith</h3>
                                    <p class="testimonial__organisation">ABC Company</p>
                                </div>
                            </div>
                        </footer>
        
                    </blockquote>
                    
                </div>
            </div>
        </div>

    </section>
